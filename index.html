<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0A0A0A" />
  <meta name="description"
    content="A beautiful Chinese reading app with tone colors, vocabulary tracking, and reading stats" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Chinese Reader" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <title>Chinese Reader</title>
</head>

<body>
  <div id="root"></div>
  <!-- Enhanced Error Logging and Recovery -->
  <script>
    // Log ALL errors to help debug
    window.addEventListener('error', async (e) => {
      console.error('=== ERROR DETECTED ===');
      console.error('Message:', e.message);
      console.error('Filename:', e.filename);
      console.error('Line:', e.lineno);
      console.error('Error object:', e.error);

      // Check if error is related to script loading
      if (e.message && (e.message.includes('MIME type') || e.message.includes('Failed to load module'))) {
        console.error('Script load failure! Attempting recovery...');

        // Unregister ALL service workers
        if ('serviceWorker' in navigator) {
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            console.log('Found', registrations.length, 'service workers');
            for (const registration of registrations) {
              console.log('Unregistering:', registration);
              await registration.unregister();
            }

            // Clear ALL caches
            const keys = await caches.keys();
            console.log('Found', keys.length, 'caches');
            await Promise.all(keys.map(key => {
              console.log('Deleting cache:', key);
              return caches.delete(key);
            }));

            console.log('Recovery complete. Reloading...');
            // Force reload from server
            window.location.reload(true);
          } catch (err) {
            console.error('Recovery failed:', err);
          }
        }
      }
    }, true);

    // Log when the app successfully loads
    window.addEventListener('load', () => {
      console.log('=== APP LOADED SUCCESSFULLY ===');
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
