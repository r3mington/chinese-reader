<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0A0A0A" />
  <meta name="description"
    content="A beautiful Chinese reading app with tone colors, vocabulary tracking, and reading stats" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Chinese Reader" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <title>Chinese Reader</title>
</head>

<body>
  <div id="root"></div>
  <!-- Emergency SW Cleanup: If app fails to load, unregister SW and reload -->
  <script>
    window.addEventListener('error', async (e) => {
      // Check if error is related to script loading (blank screen issue)
      if (e.message && (e.message.includes('MIME type') || e.message.includes('Failed to load module'))) {
        console.error('App load failure detected. Attempting emergency SW cleanup...');
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
          }
          // Clear caches
          const keys = await caches.keys();
          await Promise.all(keys.map(key => caches.delete(key)));
          // Force reload from server
          window.location.reload(true);
        }
      }
    }, true);
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
